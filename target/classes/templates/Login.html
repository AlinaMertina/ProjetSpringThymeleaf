<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{./assets/vendors/feather/feather.css}" type="text/css"></link>
  <link rel="stylesheet" th:href="@{./assets/vendors/ti-icons/css/themify-icons.css}" type="text/css"></link>
  <link rel="stylesheet" th:href="@{./assets/vendors/mdi/css/materialdesignicons.min.css}"></link>
  <link rel="stylesheet" th:href="@{./assets/vendors/css/vendor.bundle.base.css}" type="text/css"></link>
  <link rel="stylesheet" th:href="@{./assets/css/vertical-layout-light/style.css}" type="text/css"></link>
  <link rel="stylesheet" th:href="@{./assets/ownCSS/scroll.css}" type="text/css"></link>
  <link rel="stylesheet" th:href="@{./assets/ownCSS/Service.css}" type="text/css"></link>
  <link rel="shortcut icon" th:href="@{./assets/images/favicon.png}"></link>

</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h2 class="text-capitalize" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: #3f3e91;">LOGIN</h2>
              </div>
              <form class="pt-3" action="/sender/connexion" method="post" >
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="email" ></input>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password" ></input>
                </div>
                <div class="mt-3">
                  <button type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">OK</button>
                </div>
              </form>
             
              <div class="mb-2">
                <a href="/sender/register">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">Inscription</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alertValue">
      <div class="content-popup">
        <span id="closePopup" class="close-popup"><button onclick="closepopup()"><i class="fas fa-times"></i></button></span>
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 style="color: brown; text-align: center;" id="textalert"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{./assets/vendors/js/vendor.bundle.base.js}"></script>
  <script th:src="@{./assets/ownCSS/function.js}"></script>
  <script th:src="@{./assets/js/off-canvas.js}"></script>
  <script th:src="@{./assets/js/hoverable-collapse.js}"></script>
  <script th:src="@{./assets/js/template.js}"></script>
  <script th:src="@{./assets/js/settings.js}"></script>
  <script th:src="@{./assets/js/todolist.js}"></script>
</body>
</html>
