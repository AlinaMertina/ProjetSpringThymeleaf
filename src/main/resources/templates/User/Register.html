<body>

  <div class="container-scroller">

      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <h2 class="text-capitalize" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color:#3f3e91;">Inscription</h2>
                </div>
              <h6 class="font-weight-light">Votre inscription attend encore une validation. Une fois votre compte activ√©, vous recevrez un email.</h6>
              
              <form class="pt-3" id="sendeinsert">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Nom" name="nomutilisateur" value="TOTO">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Prenom" name="prenom" value="Mertain Claudie">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Email"   name="email" value="mertinaeee@gmail.com">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Password"  name="password" value="mertina5041">
                </div>

                <div class="form-group">
                    <input type="date" class="form-control form-control-lg" id="exampleInputUsername1"  name="datenaissance">
                </div>

                <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="sendeinsert(event,'/sender/inscriptionvalue')" >
                        SIGN UP
                    </button>
                </div>


                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/sender/login" class="text-primary">Login</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
     
    </div>

    <div id="alertValue">
        <div class="content-popup">
          <span id="closePopup" class="close-popup"><button onclick="closepopup()"><i class="fas fa-times"></i></button></span>

                </h4>
